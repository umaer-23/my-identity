<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Umaer Islam | Digital Identity</title>
    <meta name="description" content="Umaer Islam - Visual Designer & Strategist">
    
    <style>
        /* --- CORE SYSTEM --- */
        :root {
            --bg-deep: #030305;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-primary: #7C3AED; /* Violet */
            --accent-secondary: #EC4899; /* Pink */
            --accent-text: #F8FAFC;
            --text-muted: #94A3B8;
            
            --radius-outer: 28px;
            --radius-inner: 16px;
            
            --holo-gradient: linear-gradient(
                135deg, 
                rgba(255,255,255,0) 30%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0) 70%
            );
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-deep);
            color: var(--accent-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Animated Deep Space Background */
            background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, #000000 50%), 
                        radial-gradient(circle at 100% 100%, #312e81 0%, #000000 50%);
            overflow: hidden;
            padding: 20px;
        }

        /* --- BACKGROUND NOISE TEXTURE --- */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- LAYOUT GRID --- */
        .bento-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 380px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 12px;
            /* Entrance Animation */
            animation: grid-enter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* --- GENERIC CARD STYLES --- */
        .bento-card {
            background: var(--glass-surface);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-inner);
            overflow: hidden;
            position: relative;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        /* Holographic Sheen Animation */
        .bento-card::after {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 100%; height: 100%;
            background: var(--holo-gradient);
            transform: skewX(-20deg);
            animation: holo-shine 6s infinite ease-in-out;
            pointer-events: none;
        }

        .bento-card:active {
            transform: scale(0.98);
            border-color: rgba(255,255,255,0.2);
        }

        /* --- CELL 1: PROFILE HERO (Spans 2 columns) --- */
        .hero-cell {
            grid-column: span 2;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%);
        }

        .avatar-ring {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            padding: 2px;
            position: relative;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: #111;
            display: block;
        }
        
        /* Online Status */
        .status-badge {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: #22c55e;
            border: 2px solid #000;
            border-radius: 50%;
            box-shadow: 0 0 10px #22c55e;
        }

        .hero-info h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-info p {
            font-size: 13px;
            color: var(--accent-primary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- CELL 2: PRIMARY ACTION (Spans 2 columns) --- */
        .action-cell {
            grid-column: span 2;
            height: 70px;
        }

        .save-btn {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--accent-primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
            z-index: 2;
            overflow: hidden;
            /* Gradient Mask */
            background: linear-gradient(90deg, #7C3AED, #9333ea);
        }

        .save-btn svg { width: 20px; height: 20px; fill: currentColor; }

        /* --- CELLS 3-6: SOCIAL SQUARES --- */
        .social-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .social-cell:hover { color: white; background: rgba(255,255,255,0.06); }
        
        .social-cell svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .social-cell:hover svg { transform: scale(1.2); color: white; }
        
        .social-label { font-size: 11px; font-weight: 500; opacity: 0.8; }

        /* Custom Colors for hovers could be added, but keeping it clean monochrome + accent */

        /* --- CELL 7: MARQUEE (Spans 2 columns) --- */
        .marquee-cell {
            grid-column: span 2;
            padding: 16px 0;
            background: rgba(0,0,0,0.3);
        }
        
        .marquee-track {
            display: flex;
            gap: 24px;
            width: max-content;
            animation: scroll 15s linear infinite;
        }
        
        .skill-item {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .skill-dot {
            width: 4px; height: 4px; background: var(--accent-secondary); border-radius: 50%;
        }

        /* --- ANIMATIONS --- */
        @keyframes holo-shine {
            0% { left: -150%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { left: 150%; opacity: 0; }
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        @keyframes grid-enter {
            0% { opacity: 0; transform: scale(0.95) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- UTILITY FOR LOGOS (Specific Colors) --- */
        .social-cell[data-type="whatsapp"]:hover { color: #22c55e; }
        .social-cell[data-type="facebook"]:hover { color: #3b82f6; }
        .social-cell[data-type="phone"]:hover { color: #f43f5e; }
        .social-cell[data-type="email"]:hover { color: #eab308; }

    </style>
</head>

            window.URL.revokeObjectURL(url);
